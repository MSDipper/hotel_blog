
            <div class="sidebar-box ftco-animate">
                <h3>Popular Articles</h3>
                {% for post in post_list %}
                    <div class="block-21 mb-4 d-flex">
                      <a href='{{ post.get_absolute_url }}' class="blog-img mr-4" style="background-image: url({{ post.photo.url }});"></a>
                        <div class="text">
                            <h3 class="heading"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                            <div class="meta">
                            <div><a href="#"><span class="icon-calendar"></span> {{ post.create_at }}</a></div>
                            <div><a href="#"><span class="icon-person"></span> Dave Lewis</a></div>
                            <div><a href="#"><span class="icon-chat"></span> 19</a></div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
